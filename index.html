    body {

    .floating-balloon {
  position: absolute;
  width: 60px;
  height: 80px;
  background: radial-gradient(circle at 30% 30%, #7800d3, #e91e63 60%, #f3189b);
  border-radius: 50% 50% 45% 45% / 60% 60% 40% 40%; /* Proper balloon shape */
  box-shadow: inset -5px -7px 10px rgba(0, 0, 0, 0.1);
  animation: floatUpDown 6s ease-in-out infinite;
  z-index: 50;
}

.floating-balloon::after {
  content: '';
  position: absolute;
  bottom: -70px;
  left: 50%;
  width: 40px;
  height: 70px;
  transform: translateX(-50%);
  background-image: url("data:image/svg+xml;utf8,<svg width='40' height='70' xmlns='http://www.w3.org/2000/svg'><path d='M20,0 Q28,15 12,25 Q26,35 14,45 Q24,55 20,70' stroke='%23555' stroke-width='2' fill='none'/></svg>");
  background-repeat: no-repeat;
  background-size: contain;
  pointer-events: none;
}
@keyframes floatUpDown {
  0%, 100% {
    transform: translateY(0px);
  }
  50% {
    transform: translateY(-100px);
  }
  70% {
    transform:translateY(-222px);
  }
}

    .birthday-card {
      background: #120e1c;
      border-radius: 20px;
      padding: 40px;

      background-clip: border-box;

    }

    @keyframes rainbow-border {
      to { background-position: 400% 0; }

    .star {

      color: gold;
      font-size: 1.8em;
      animation: twinkle 2s infinite alternate;
      text-shadow: 1px 1px 2px #ffca28;
    }

    .top-left { top: 15px; left: 15px; }
    .top-right { top: 15px; right: 15px; }
    .bottom-left { bottom: 15px; left: 15px; }
    .bottom-right { bottom: 15px; right: 15px; }

    @keyframes twinkle {
      from { opacity: 1; transform: scale(1) rotate(0deg); }
      to { opacity: 0.8; transform: scale(1.2) rotate(15deg); }
    }

    .birthday-title {
      color: #0DF5E3;
      font-size: 3em;
      margin-bottom: 15px;
    }

    .name {
      font-size: 2.2em;
      color: #b30df5;
      margin-bottom: 20px;

    .wish {

    .image-container {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      overflow: hidden;
      margin: 0 auto 25px;
      border: 4px solid #08cbe5;
      box-shadow: 0 4px 8px rgba(8, 0, 255, 0.15);
    }

    .profile-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s ease-in-out;
    }

    .profile-image:hover {
      transform: scale(1.05);
    }

    .tulip-field {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin: 30px auto;
      max-width: 90%;
    }

    .tulip {
      font-size: 2.5rem;
      cursor: pointer;
      transition: transform 0.3s ease, text-shadow 0.3s ease;
      animation: sway 3s infinite ease-in-out;
    }

    .tulip:hover {
      transform: scale(1.2);
      text-shadow: 0 0 10px #ff4081;
    }

    @keyframes sway {
      0%, 100% { transform: rotate(-5deg); }
      50% { transform: rotate(5deg); }
    }

    .tulip-box {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      background: #f80164;
      border: 2px solid #ff4081;
      border-radius: 20px;
      padding: 30px;
      text-align: center;
      z-index: 200;
      transition: transform 0.4s ease;
    }

    .tulip-box.show {
      transform: translate(-50%, -50%) scale(1);
    }

    .tulip-box button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #ff4081;
      color: rgb(37, 204, 28);
      border: none;
      border-radius: 10px;
